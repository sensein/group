- title: Situating the default-mode network along a principal gradient of macroscale cortical organization.
  image: //www.pnas.org/content/pnas/113/44/12574/F1.medium.gif
  description: >
    The paper describes an overarching organization of large-scale connectivity
    that situates the default-mode network at the opposite end of a spectrum
    from primary sensory and motor regions. These results suggest that the
    default-mode network consists of regions at the top of a representational
    hierarchy that describe the current cognitive landscape in the most
    abstract terms.
  authors: >
    Margulies DS, Ghosh SS, Goulas A, Falkiewicz M, Huntenburg JM, Langs G,
    Bezgin G, Eickhoff SB, Castellanos FX, Petrides M, Jefferies E, Smallwood J
  link:
    url: https://doi.org/10.1073/pnas.1608282113
    display:  Proc Natl Acad Sci U S A. 2016 Nov 1;113(44):12574-12579
  highlight: 1
  news2: >
    Reviewed in <a href="https://doi.org/10.1016/j.tics.2016.12.002"
    target="_blank">Gradients of Connectivity in the Cerebral Cortex</a>.
