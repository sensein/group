
- title: "Spherical U-Net on Cortical Surfaces Methods and Applications"
  description: >
    This paper addresses the drawbacks of applying CNNs to spherical topologies such as those seen in medical imaging structures by 
    proposing a novel convolution filter analogous to the standard convolution on the image grid. A Spherical U-Net architecture is developed 
    which replaces all operations in the standard U-Net with their spherical operation counterparts.
  type: Paper 
  date: 2019 06
  authors: Zhao et al. 
  link:
         url: http://arxiv.org/pdf/1503.02531
         display: Article
  code link: 
        url: https://github.com/zhaofenqiang/Spherical_U-Net
        display: Code
        
- title: "Black Magic in Deep Learning: How Human Skill Impacts Network Training"
  description: >
    This paper presents an initial study to assess how a user's prior experience with deep learning impact accuracy. 
    The results show a strong positive correlation between the participant's experience and the final performance. They additionally indicate that an experienced participant finds better solutions using fewer resources on average.
  type: Paper 
  date: 2020 08
  authors: Anand et al. 
  link:
        url: https://arxiv.org/abs/2008.05981
        display: Article
  code link: 
          url: https://github.com/anandkanav92/htune
          display: Code       

- title: "Knowing what you know in brain segmentation using Bayesian deep neural net"
  description: >
    In this paper, a Bayesian deep neural network (DNN) is proposed for predicting FreeSurfer segmentations of structural MRI volumes. 
    The network is trained using a novel spike-and-slab dropout-based variational inference approach and outperforms other methods in terms of similarity 
    between the segmentation predictions and freesurfer labels.
  type: Paper 
  date: 2019 09
  authors: McClure et al.
  link:
        url: https://arxiv.org/abs/1812.01719
        display: Article
  code link: 
          url: https://github.com/neuronets/kwyk
          display: Code       

