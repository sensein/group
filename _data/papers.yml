- title: "Underspecification Presents Challenges for Credibility in Modern Machine Learning"
  description: >
    An ML pipeline is underspecified when it can return many predictors with equivalently strong held-out performance in the training domain. 
    During deployment, this can lead to issues such as instability and poor model behavior in practice. 
    This review paper shows the need to explicitly account for underspecification in modeling pipelines that are intended for real-world deployment in any domain.   
  type: Review paper
  date: 2020 11
  authors: D'Amour, Heller et al.
  link:
        url: https://arxiv.org/pdf/2011.03395.pdf
        display: Paper

